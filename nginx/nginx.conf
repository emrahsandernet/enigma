user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    

   server {
    listen 80;
    server_name localhost;

     # Statik dosyaları doğrudan Nginx üzerinden sun
    location /static/ {
        alias /app/static/;  # collectstatic ile topladığınız statik dosyaların dizini
        autoindex off;  # Production'da autoindex devre dışı bırakıldı
    }

    # Medya dosyalarını doğrudan Nginx üzerinden sun
    location /media/ {
        alias /app/media/;
    }

  

    # Django backend'e gelen istekler (örneğin API çağrıları)
    location / {
        proxy_pass http://web:8000;  # Django uygulaması
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
  
  
   
}

}
